      <div class="container">
        <section class="contact-section">
          <h2>Contact Us</h2>
          <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="Enter subject" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </section>

        <section class="map-section">
          <h2>Our Location</h2>
          <div id="map"></div>
        </section>

        <section class="social-media-section">
          <h2>Follow Us</h2>
          <div class="social-media-icons">
            <a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook.svg" alt="Facebook"></a>
            <a href="https://x.com/" target="_blank"><img src="./images/twitter-x.svg" alt="Twitter"></a>
