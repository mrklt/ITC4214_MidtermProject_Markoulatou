      <h2 class="contactheading" aria-labelledby="location-heading">Contact Us</h2>
      <div class="container">
        <section class="contact-section">
          <form class="contact" id="contactForm">
            <h3>Contact Form</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          
            <label for="subject">Subject:</label>
            <input type="text" id="subject" rows="4" placeholder="Enter subject" required>
          
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
            <br/>
            <button type="submit" aria-label="Submit contact form">Submit</button>
          </form>
          
        </section>

        <section class="map-section">
          <h2>Our Location</h2>
          <div id="map" aria-label="Google Map showing the location of Effortly office">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3143.9327094902023!2d23.82483389678955!3d38.00203000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a199945fcfffed%3A0x6ab9772b551076ae!2sDeree%20Communications%20(CN)%20Building!5e0!3m2!1sel!2sgr!4v1729200845297!5m2!1sel!2sgr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Embedded Google Map"></iframe>
          </div>
        </section>
