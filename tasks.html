    <div class="manage">
      <h2>Manage Your Tasks</h2>
    </div>
      <form class="addtask">
        <h3>Add new task</h3>
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name" placeholder="Enter task name">
        <br/>
        <label for="task-desc">Task Description</label>
        <textarea id="task-desc" rows="4" placeholder="Enter task description"></textarea>
        <br/>
        <label for="task-date">Due Date</label>
        <input type="date" id="task-date">
        <br/>
        <button id="add-task">Add Task</button>
      </form>
      <br/>
      <h2>Tasks and their status</h2>
      <table class="taskstb"></table>
      <form class="filter-section">
        <label for="filter-tasks">Filter by Status:</label>
        <select id="filter-tasks">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
        
        <label for="sort-tasks">Sort by:</label>
        <select id="sort-tasks">
            <option value="name">Task Name</option>
            <option value="date">Due Date</option>
        </select>
      </form>
