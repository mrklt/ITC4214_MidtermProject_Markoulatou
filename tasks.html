    <div class="manage">
      <h2>Manage Your Tasks</h2>
    </div>
      <form class="addtask">
        <h3>Add new task</h3>
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name" placeholder="Enter task name" required>
        <br/>
        <label for="task-desc">Task Description</label>
        <textarea id="task-desc" rows="4" placeholder="Enter task description" required></textarea>
        <br/>
        <label for="task-date">Due Date</label>
        <input type="date" id="task-date" required>
        <br/>
        <button id="add-task">Add Task</button>
      </form>
      <br/>
      <h2>Tasks and their status</h2>
      <div>
        <div class="align-self-start">
          <select id="filter-tasks" class="custom-select w-auto" aria-label="Filter tasks by status">
            <option value="all">All Tasks</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <select id="sort-tasks" class="custom-select w-auto" aria-label="Sort tasks">
            <option value="name">Sort by Name</option>
            <option value="date">Sort by Due Date</option>
          </select>
        </div>
        <table class="taskstb table table-responsive" aria-label="List of tasks">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
